<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameR_Pleiata Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Központozás és reszponzivitás */
            padding: 10px 0;
            position: relative;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .title {
            color: #325ea8;
            font-size: 24px;
            text-shadow: 0 0 5px #325ea8, 0 0 10px #325ea8;
            animation: ufo-glow 3s infinite alternate ease-in-out;
        }

        .header audio {
            margin-left: 40px;
        }

        .menu {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .menu a {
            color: #325ea8;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            border-color: #325ea8;
            box-shadow: 0 0 15px #325ea8;
            background-color: #222;
        }

        iframe {
            width: 96%; /* Reszponzív szélesség */
            border: none;
            margin-top: 60px;
        }

        @keyframes ufo-glow {
            0% { text-shadow: 0 0 5px #325ea8, 0 0 15px #325ea8; }
            100% { text-shadow: 0 0 20px #32e1f3, 0 0 40px #32e1f3; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="gamer_pleiata.png" alt="GameR_Pleiata">
        <div class="title">GameR_Pleiata Website</div>
        <audio controls autoplay loop>
            <source src="Night_Cruiser.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="menu">
            <a href="kezdolap.html" target="content-frame">Kezdőlap</a>
            <a href="ismerteto.html" target="content-frame">Ismertető</a>
            <a href="pc_konfigok.html" target="content-frame">PC Konfiguráció</a>
        </div>
    </div>

    <iframe name="content-frame" src="kezdolap.html" style="overflow: hidden;" onload="resizeIframe(this)"></iframe>

    <script>
        // Az iframe magasságát automatikusan igazítja a tartalomhoz
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>

</body>
</html>
